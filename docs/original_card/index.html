<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi!storyオリジナルカード作成</title>
    <link rel="stylesheet" href="./original_card.css">

    <meta name="description" content="Hi!storyのオリジナルカード作成ツールです。君だけのオリジナルカードを作成しよう！Hi!story【ハイスト】は歴史カードゲームです。歴史教育を根本から変革し、子どもたちが楽しみながら学びを得られるよう、生成AIによるイラストを使った新感覚のトレーディングカードゲーム（TCG）を開発しています。">
    <meta property="og:description" content="Hi!storyのオリジナルカード作成ツールです。君だけのオリジナルカードを作成しよう！Hi!story【ハイスト】は歴史カードゲームです。歴史教育を根本から変革し、子どもたちが楽しみながら学びを得られるよう、生成AIによるイラストを使った新感覚のトレーディングカードゲーム（TCG）を開発しています。">
    <meta property="og:title" content="Hi!storyオリジナルカード作成ツール | 歴史カードゲームHi!story">

    <meta name="author" content="株式会社Highsto">
    <meta property="og:locale" content="ja_JP">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Hi!story【ハイスト】歴史カードゲーム">
    <meta property="og:url" content="https://highsto.net">
</head>
<body>
    <h1>Hi!storyオリジナルカード作成</h1>
    <p>君だけのオリジナルカードを作ろう！</p>

    <div id="control">
        <div class="controlRow">
            <div class="controlTitle">ランク</div>
            <div class="controlContent">
                <select name="rankSelect" id="rankSelect">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">マーク</div>
            <div class="controlContent">
                <select name="markSelect" id="markSelect">
                    <option value="sword">剣（アタッカー）</option>
                    <option value="shield">盾（ブロッカー）</option>
                    <option value="both">両方</option>
                </select>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">パワー</div>
            <div class="controlContent">
                <input type="number" name="powerSelect" id="powerSelect" min="1000" max="9000" step="1" value="1000">
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">属性</div>
            <div class="controlContent">
                <input type="text" name="typeSelect" id="typeSelect" value="{現代[げんだい]}のプレイヤー" placeholder="{戦国時代[せんごくじだい]}の{武士[ぶし]}">
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">名前</div>
            <div class="controlContent">
                <input type="text" name="nameSelect" id="nameSelect" placeholder="シュン" value="シュン">
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">コラム</div>
            <div class="controlContent">
                <textarea name="columnSelect" id="columnSelect" cols="30" rows="3" placeholder="歴史って案外、おもろいじゃん。">歴史って案外、おもろいじゃん。</textarea>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">効果名1</div>
            <div class="controlContent">
                <input type="text" name="skill1Select" id="skill1Select" placeholder="{普通[ふつう]}のパンチ" value="{普通[ふつう]}のパンチ">
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">マーク1</div>
            <div class="controlContent">
                <select name="mark1Select" id="mark1Select">
                    <option value="none">なし</option>
                    <option value="sho">召</option>
                    <option value="one">1</option>
                </select>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">効果内容1</div>
            <div class="controlContent">
                <textarea name="effect1Select" id="effect1Select" cols="30" rows="3" placeholder="{相手[あいて]}の{山札[やまふだ]}を{攻撃[こうげき]}する{時[とき]}、このカードのパワーを＋1000する。ブロックされた{場合[ばあい]}はこの{効果[こうか]}は{発動[はつどう]}しない。">{相手[あいて]}の{山札[やまふだ]}を{攻撃[こうげき]}する{時[とき]}、このカードのパワーを＋1000する。ブロックされた{場合[ばあい]}はこの{効果[こうか]}は{発動[はつどう]}しない。</textarea>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">効果名2</div>
            <div class="controlContent">
                <input type="text" name="skill2Select" id="skill2Select" placeholder="{身代[みが]}わり" value="{身代[みが]}わり">
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">マーク2</div>
            <div class="controlContent">
                <select name="mark2Select" id="mark2Select">
                    <option value="none">なし</option>
                    <option value="sho">召</option>
                    <option value="one">1</option>
                </select>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">効果内容2</div>
            <div class="controlContent">
                <textarea name="effect2Select" id="effect2Select" cols="30" rows="3" placeholder="{相手[あいて]}の{攻撃時[こうげきじ]}にこのカードを{手札[てふだ]}から{墓地[ぼち]}へおくることで、{相手[あいて]}の{攻撃[こうげき]}するカード1{枚[まい]}のパワーを−3000する。">{相手[あいて]}の{攻撃時[こうげきじ]}にこのカードを{手札[てふだ]}から{墓地[ぼち]}へおくることで、{相手[あいて]}の{攻撃[こうげき]}するカード1{枚[まい]}のパワーを−3000する。</textarea>
            </div>
        </div>
        <div class="controlRow">
            <div class="controlTitle">イラスト</div>
            <div class="controlContent">
                <input type="button" value="イラストを選択" id="illustSelect">
            </div>
        </div>
    </div>

    <div id="card" class="card">
        <div class="cardContents">
            <img src="./assets/images/character/shun_dj-muse.png" alt="オリジナルカードのイラスト" id="illust">
            <img src="./assets/images/default/default_bg_transparent.png" alt="歴史カードゲームHi!storyのデフォルトの背景">
            <img src="./assets/images/default/rank0.png" alt="" class="rankIMG">
            <div class="powerMarkDiv">
                <img src="./assets/images/default/sword.png" alt="">
            </div>

            <p class="name vertical noRuby">シュン</p>
            <p class="power">1000</p>
            <p class="type">現代のプレイヤー</p>
            <p class="column stroke vertical">歴史って案外、おもろいじゃん。</p>

            <div class="skillBox has2Skill">
                <div class="skillEffect1">
                    <div class="skill1 skill">普通のパンチ
                        <div class="before"></div>
                    </div>
                    <p class="effect1 effect">相手の山札を攻撃する時、このカードのパワーを＋1000する。ブロックされた場合はこの効果は発動しない。</p>
                </div>
                <div class="skillEffect2">
                    <div class="skill2 skill">身代わり
                        <div class="before"></div>
                    </div>
                    <p class="effect2 effect">相手の攻撃時にこのカードを手札から墓地へおくることで、相手の攻撃するカード1枚のパワーを−3000する。</p>
                </div>
            </div>
        </div>
    </div>

    <input type="button" value="ダウンロード" id="downloadBtn">

    <div id="illustSelectArea">
        <div id="illustSelectCard">
            <div id="illustSelectCardHeader">
                <h2>イラストを選択</h2>
                <div id="closeIllustSelectCard">
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="IllustSelectCardMain">
                <div class="illustOption">
                    <img src="./assets/images/character/shun_dj-muse.png" alt="シュン（戦国）" class="">
                    <span>シュン（戦国）</span>
                </div>
                <div class="illustOption">
                    <img src="./assets/images/character/hamabou_dj-muse.png" alt="ハマボウ（戦国）" class="">
                    <span>ハマボウ（戦国）</span>
                </div>
                <div class="illustOption">
                    <img src="./assets/images/character/shiorin_dj-muse.png" alt="シオリン（戦国）" class="">
                    <span>シオリン（戦国）</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/dom-to-image@2.6.0/dist/dom-to-image.min.js"></script>
    <script src="./original_card.js"></script>
</body>
</html>
