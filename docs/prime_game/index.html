<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>素因数分解ゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>

        <h1 id="target-number"></h1>
        <div id="equation"></div>
        
        <div id="prime-buttons"></div>
        
        <div class="buttons">
            <div>
                <button id="prime-button">これは素数</button>
                <button id="equals-button">回答</button>
            </div>
            <div>
                <button id="reset-equation">式をリセット</button>
                <button id="reset-game">問題を変更</button>
                <button id="retire-button">リタイア</button>
            </div>
        </div>
        <div class="settings">
            <label for="max-number">最大値</label>
            <input type="number" id="max-number" value="10000" max="10000" min="10">
            <label for="min-number">最小値</label>
            <input type="number" id="min-number" value="10" max="10000" min="10">
        </div>
        
        <div id="result">ここに結果が表示されます。</div>
    </main>

    <script src="game.js"></script>
</body>

</html>
