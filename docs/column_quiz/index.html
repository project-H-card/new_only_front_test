<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ハイスト コラムクイズ</title>
    <link rel="stylesheet" href="./column_quiz.css">
</head>
<body>
    <h1>ハイスト　コラムクイズ</h1>

    <div id="screens">
        <div id="startScreen" class="screen">
            <h2>問題数を選択してゲーム開始だ！</h2>
            <div id="settings">
                <div id="questionCountSelectBlock">
                    <label for="questionCountSelect">問題数を選択:</label>
                    <select id="questionCountSelect">
                        <option value="5">5問</option>
                        <option value="10">10問</option>
                        <option value="15">15問</option>
                        <option value="20">20問</option>
                        <option value="25">25問</option>
                        <option value="30">30問</option>
                    </select>
                </div>
            </div>
            <button id="startButton" class="blueButton button">スタート</button>
            <button id="muteStartButton" class="blueButton button">ミュートでスタート</button>

            <div id="shareAreas">
                <h3>\結果をSNSでシェア/</h3>
                <a class="shareButton" id="twitterShareTop" href="https://twitter.com/share?text=「ハイストコラムクイズ」にチャレンジ！&url=https://project-h-card.github.io/new_only_front_test/column_quiz/?from=twitterShare&hashtags=クイズ,ハイスト,歴史&related=projecthcard">X（旧Twitter）でシェア</a>
                <a class="shareButton" id="lineShareTop" href="">LINEでシェア</a>
            </div>
        </div>
        
        <div id="quizContainer" class="screen" style="display: none;">
            <p id="currentQuiz"></p>
            <div id="qExplain">
                <img src="./assets/images/Q.png" alt="Q">
                <p>このコラムの人物は誰でしょう！？</p>
            </div>
            <h2 id="questionArea">
                <img id="questionFrame" src="./assets/images/frame.png" alt="クイズの枠">
                <span id="question"></span>
                <img class="circleX" id="correctCircle" src="./assets/images/correct.png" alt="正解" style="display: none;">
                <img class="circleX" id="wrongX" src="./assets/images/wrong.png" alt="不正解" style="display: none;">
            </h2>
            <div id="choices"></div>
            <p id="eachQResult"></p>
        </div>
        
        <div id="resultScreen" class="screen" style="display: none;">
            <div id="resultArea">
                <h2 id="result"></h2>
                <img class="resultImg" id="greatJob" src="./assets/images/greatJob.png" alt="大変よくできました">
                <img class="resultImg" id="goodJob" src="./assets/images/goodJob.png" alt="よくできました">
                <img class="resultImg" id="keepPracticing" src="./assets/images/keepPracticing.png" alt="もう少し頑張りましょう">
            </div>

            <div id="resultButtons">
                <button id="restartButton" class="blueButton button">もう一度</button>
                <button id="backToTitleButton" class="greenButton button">タイトルに戻る</button>
            </div>

            <div id="shareAreas">
                <h3>\結果をSNSでシェア/</h3>
                <a class="shareButton" id="twitterShare" href="">X（旧Twitter）でシェア</a>
                <a class="shareButton" id="lineShare" href="">LINEでシェア</a>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="./column_quiz.js"></script>
</body>
</html>
